{% extends 'base.html' %} {% load static %} {% block content%}
<!--====== EVENTS PART START ======-->

<section id="event-page" class="pt-90 pb-120 gray-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="olbutyogirls-event-list mt-30">
          <div class="event-thum">
            <img
              src="{{ post.image.url }}"
              class="rounded featured-image-list"
              alt="{{post.title}}"
            />
          </div>
          <div class="event-cont">
            <a href="{{ post.get_absolute_url }}"><h4>{{ post.title }}</h4></a>

            <small class="text-muted">
              Published {{ post.publish.date }} by
              <strong>{{ post.author }}</strong>
            </small>

            <p>{{ post.body|safe|striptags|truncatechars:100 }}</p>
          </div>
          <div>
            <a href="{{ post.get_absolute_url }}" class="btn btn-primary btn-sm"
              >Read more</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- row -->
    <div class="row">
      <div class="col-lg-12">
        <nav class="courses-pagination mt-50">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a href="#" aria-label="Previous">
                <i class="fa fa-angle-left"></i>
              </a>
            </li>
            <li class="page-item"><a class="active" href="#">1</a></li>
            <li class="page-item"><a href="#">2</a></li>
            <li class="page-item"><a href="#">3</a></li>
            <li class="page-item">
              <a href="#" aria-label="Next">
                <i class="fa fa-angle-right"></i>
              </a>
            </li>
          </ul>
        </nav>
        <!-- courses pagination -->
      </div>
    </div>
    <!-- row -->
  </div>
  <!-- container -->
</section>

<!--====== EVENTS PART ENDS ======-->

{% endblock %}
