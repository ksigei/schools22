{% extends 'base.html'  %}
{% load static %}
{%block title %}Gallery{% endblock%}

{% block image_block%}

{%endblock%}

{% block content %}

   <!--Main layout-->
<main class="mt-5 pt-5">
  

        <!--Section: Carousel-->
        <section class="mb-4">

            <!--Carousel Wrapper-->
            <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
                <!--Indicators-->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-1z" data-slide-to="1"></li>
                    <li data-target="#carousel-example-1z" data-slide-to="2"></li>
                </ol>
                <!--/.Indicators-->
                <!--Slides-->
                {% for image in Gallery.image.all %}
                <div class="carousel-inner" role="listbox">
                    <!--First slide-->
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{{Gallery.image.url|default_if_none:'#'}}" alt="First slide">
                    </div>
                    <!--/First slide-->
                    <!--Second slide-->
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{gallery.image.url|default_if_none:'#'}}" alt="Second slide">
                    </div>
                    <!--/Second slide-->
                    <!--Third slide-->
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{save_gallery_files.image.url|default_if_none:'#'}}" alt="Third slide">
                    </div>
                    <!--/Third slide-->
                </div>
                {% endfor%}
                <!--/.Slides-->
                <!--Controls-->
                <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <!--/.Controls-->
            </div>
            <!--/.Carousel Wrapper-->


        </section>
        <!--Section: Carousel-->

        <!--Section: images/gallery-->
        
        <!--Section: images/gallery-->

    
</main>
<!--Main layout-->


{%endblock%}
