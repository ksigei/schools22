{% extends 'base.html' %}

{% block title %} - {{department.title}}{% endblock title %}

{% block content %}
    <article>
        <figure>
         <img src="{{ department.image.url }}" class="rounded" alt="{{department.title}}">
        </figure>
        <div class="mt-3">
            <h1>{{department.title}}</h1>
            <p class="text-muted">
                Published {{ department.publish.date }} by <strong>{{ department.author }}</strong>
            </p>
        </div>

        <div class="article-body">
            {{department.body|safe}}
        </div>
        
    </article>
    
   
{% endblock content %}
